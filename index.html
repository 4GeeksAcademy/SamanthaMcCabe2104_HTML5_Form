<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-1">
      </div>

      <div class="col-10">

        <div class="container">
          <div class="card-header">
            <div class="card">
              <div class="card-header">
                <h5>Payment Form Example</h5>
              </div>
              <div class="card-body">
                <!-- start alert -->
                <div class="row">
                  <div class="col-sm-12">
                    <div class="alert alert-danger" role="alert" for="validation">
                      Some fields are missing
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="inputCardNumber">Card #</label>
                      <input type="text" class="form-control" id="inputCardNumber" placeholder="0000 0000 0000 0000"
                        required>
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="inputCVC">CVC #</label>
                      <input type="text" class="form-control" id="inputCVC" placeholder="000" required>
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="Amount">Amount</label>
                      <input type="text" class="form-control" id="Amount" placeholder="00.00" required>
                      </div>
                    </div>
                  

                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="City">City</label>
                      <input type="text" class="form-control" id="City" placeholder="City" required>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" required>
                      <option value="">Pick a State</option>
                      <option>AL</option>
                      <option>FL</option>
                      <option>WY</option>
                    </select>
                  </div>
                  <div class="col-sm-3">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="00000" required>
                  </div>
                </div>

                <div class="card-type">
                <div class="col-md-5">
                  <div class="form-group">
                  <div class="w-20 p-3">
                  <label for="validationServer06">We accept:</label>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1"><i
                        class="fab fa-cc-mastercard"></i></label>
              
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2"><i class="fab fa-cc-visa"></i></label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3"><i
                        class="fab fa-cc-discover"></i></label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline4"><i class="fab fa-cc-amex"></i></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

            <div class="Message">
              <div class="col-sm-6">
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <small id="passwordHelpBlock" class="form-text text-muted">

                </small>
              </div>
            </div>
          </div>
        </div>

            <div class="card-footer text-muted text-right">
              <input type="reset" class="btn btn-secondary" value="Cancel">
              <button type="submit" class="btn btn-primary my-1">Submit</button>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  </form>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


</body>

</head>

</html>
